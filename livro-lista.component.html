<main class="container mt-4">
  <h1>Catálogo de Livros</h1>

  <table class="table table-striped mt-4">
    <thead class="table-dark">
      <tr>
        <th>Código</th>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.codigo }}</td>
        <td>
          {{ livro.titulo }}
          <button
            type="button"
            class="btn btn-sm btn-danger ms-2"
            (click)="excluir(livro.codigo)"
          >
            Excluir
          </button>
        </td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul class="mb-0">
            <li *ngFor="let autor of livro.autores">
              {{ autor }}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</main>
